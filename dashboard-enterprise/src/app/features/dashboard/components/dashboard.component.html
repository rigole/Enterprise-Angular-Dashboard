  [rows]="10"
  responsiveLayout="scroll"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Nom</th>
      <th>Email</th>
      <th>RÃ´le</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-user>

</p-table>
